name: Sync Labels

on:
  push:
    branches:
      - main
    paths:
      - ".github/labels.yml"
  workflow_dispatch:
    inputs:
      allow_delete:
        description: "Allow deletion of existing labels not in the YAML"
        required: false
        default: false
        type: boolean

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Convert YAML to JSON
        id: convert
        uses: mikefarah/yq@master
        with:
          cmd: yq -o=json '.github/labels.yml' > labels.json

      - name: Sync Labels to Repositories
        env:
          GITHUB_TOKEN: ${{ secrets.GH_LABEL_PAT }}
          ALLOW_DELETE: ${{ inputs.allow_delete }}
        run: |
          # Target repositories (owner/repo)
          REPOS=(
            traP-jp/plutus
            traP-jp/pteron-server
            traP-jp/pteron-client
            traP-jp/cornucopia
            traP-jp/plutus-examples
            traP-jp/sisyphus
            traP-jp/hermes
          )

          # Default behavior: "Add/Edit only" (preserve extra labels on the repo)
          SYNC_OPTS="--allow-added-labels"

          # If manually triggered with allow_delete=true, enable destructive sync
          if [ "$ALLOW_DELETE" == "true" ]; then
            echo "[WARNING] Delete mode enabled. Labels not in YAML will be removed."
            SYNC_OPTS=""
          else
            echo "[INFO] Safe mode. Existing labels will be preserved."
          fi

          # Execute sync
          for repo in "${REPOS[@]}"; do
            echo "Syncing labels for $repo..."
            npx github-label-sync --access-token $GITHUB_TOKEN --labels labels.json $SYNC_OPTS "$repo"
          done
